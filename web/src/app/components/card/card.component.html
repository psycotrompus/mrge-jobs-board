<div class="max-w-lg p-4 bg-white border border-gray-200 rounded-md shadow dark:bg-gray-800 dark:border-gray-700">
  <h5 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ title }}</h5>
  <span *ngIf="subtitle" class="text-sm pb-4 text-gray-500 dark:text-gray-400">{{ subtitle }}</span>
  <p *ngIf="message" class="my-3 font-normal text-gray-700 dark:text-gray-400">{{ message }}</p>
  <ng-content select="card-body"/>
  <ng-content select="card-actions"/>
</div>
