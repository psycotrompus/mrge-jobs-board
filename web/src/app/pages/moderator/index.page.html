<div class="container">
  <div class="w-full flex flex-col md:flex-row md:flex-wrap">
    <div *ngFor="let app of applications()" class="p-2 m-2">
      <app-card title="{{ app.name }}"
                subtitle="{{ app.email }}"
                message="{{ app.message }}">
        <card-actions>
          <div *ngIf="app.state === State.PENDING" class="w-full flex flex-row justify-between">
            <button type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
                    (click)="confirm(app.id, State.REJECTED)">
              Deny
            </button>
            <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    (click)="confirm(app.id, State.APPROVED)">
              Approve
            </button>
          </div>
          <div *ngIf="app.state !== State.PENDING" class="w-full">
            <span class="text-lg">
              {{ app.state === State.APPROVED ? 'Approved' : 'Rejected' }}
            </span>
          </div>
        </card-actions>
      </app-card>
    </div>
  </div>
</div>
